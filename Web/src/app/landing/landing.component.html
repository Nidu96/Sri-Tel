<app-header></app-header>
<script>
</script>
<div data-aos="fade-up" id="carouselExampleIndicators" class="carousel slide carousel-container" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
        <img class="d-block w-100 banner" [src]="activeBanner.Image">
        <div class="carousel-caption d-none d-md-block">
            <h5>{{activeBanner.Title}}</h5>
            <h2 class="bannertext1">{{activeBanner.Description}}</h2>
        </div>
    </div>
    <div class="carousel-item" *ngFor="let item of bannerlist">
        <img class="d-block w-100 banner" [src]="item.Image">
        <div class="carousel-caption d-none d-md-block">
            <h5>{{item.Title}}</h5>
            <h2 class="bannertext1">{{item.Description}}</h2>
        </div>
    </div>
  </div>
  <a class="carousel-control-prev carousel-inner" href="#carouselExampleIndicators"
  style="padding-top: 110px;" role="button" data-slide="prev">
    <span aria-hidden="true"><i class="fas fa-angle-left fa-3x"></i></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next carousel-inner" href="#carouselExampleIndicators" 
  style="padding-top: 110px;" role="button" data-slide="next">
    <span aria-hidden="true"><i class="fas fa-angle-right fa-3x"></i></span>
    <span class="sr-only">Next</span>
  </a>
</div>
<div style="background-color: white;align-content: center">
</div>
