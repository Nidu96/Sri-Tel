<app-sidebar></app-sidebar>

<div class="maincontent">
    <div class="main">
    <h1 data-aos="zoom-in" data-aos-duration="2000" style="text-align: left;">Product</h1>
    <input type="button" class="float-right" style="padding: 8px 20px;margin-bottom: 10px;margin-right: 1px;font-size: 16px;overflow: hidden;" value="Create New Product" (click)="CreateProduct()">
    <table class="table">
      <thead>
        <tr>
          <th>Image</th>
          <th>Title</th>
          <th>Date Published/Updated</th>
          <th>View</th>
          <th>Edit</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of productlist | paginate: { itemsPerPage: 4, currentPage: pproducts }; let i = index">
          <td style="width:100px;height:100px"><img [src]="item.Image" style="width:inherit; height: inherit;align-content: center;"></td>
          <td>{{item.Title}}</td>
          <td>{{item.DatePublished | date:'yyyy-MM-dd'}}</td>
          <td><span id='clickableAwesomeFont' (click)="ViewProduct(item.Id)"><i class="far fa-eye"></i></span></td>
          <td><span id='clickableAwesomeFont' (click)="EditProduct(item.Id)"><i class="far fa-edit"></i></span></td>
          <td><span id='clickableAwesomeFont' (click)="DeleteProduct(item.Id, item.Image)"><i class="fas fa-trash-alt" style="color:#a10606;"></i></span></td>
        </tr>
      </tbody>
    </table>
    <pagination-controls (pageChange)="pagination($event)" class="float-right"></pagination-controls>
    </div>
</div>


<ng-template #createnewproduct>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Product Details</h4>
    <button type="button" class="close" aria-label="Close" (click)="CloseModal()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <label for="title">Title</label>
        <div class="input-group">
          <input type="text" id="title" class="form-control" style="text-align: left" placeholder="title" name="title" 
          [(ngModel)]="title">
        </div>
      </div>
      <div class="form-group">
        <label for="datepublished| date:'yyyy-MM-dd'">Date</label>
        <div class="input-group">
          <input type="text" id="datepublished" class="form-control" style="text-align: left" placeholder="datepublished" name="datepublished"
          [(ngModel)]="datepublished" disabled>
        </div>
      </div>
      <div class="form-group">
        <label for="category">Category</label>
        <select [(ngModel)]="categoryid" 
        id="category" class="form-control select-control" style="text-align: left"
         placeholder="Product Category" name="category">
        <option *ngFor="let category of categorylist" value="{{category.Id}}">{{category.Title}}</option>
      </select>
      </div>
      <div class="form-group">
        <label for="price">Price</label>
        <div class="input-group">
          <input type="text" id="price" class="form-control" style="text-align: left" placeholder="price" name="price" 
          [(ngModel)]="price" (keyup)="validateNumbers()">
        </div>
      </div>
      <div class="form-group">
        <label for="image">Image</label>
        <div class="input-group">
          <input type="file" id="fileToUpload" class="form-control" style="text-align: left" placeholder="fileToUpload" name="fileToUpload"
          [(ngModel)]="fileToUpload" autocomplete="off" (change)="FileUpload($event)">
          <img [src]="image" style="width:inherit; height: inherit;align-content: center;" [hidden]="!showImage">
        </div>
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <div class="input-group">
          <textarea id="description" class="form-control" style="text-align: left" placeholder="description" name="description"
          [(ngModel)]="description" rows="10"></textarea>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="SaveProduct()" [hidden]="!savebtn" [disabled]="!savebtnactive">Save</button>
  </div>
</ng-template>
